<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>WANDERING OLDMAN TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
}
#player {
    width:100%;
    height:100%;
}
</style>

<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<script> jwplayer.key='XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>
</head>
<body>
<div id="player"></div>

<script>
(function(){
    // Base64 URL ของสตรีม (ซ่อน URL จริง)
    const encoded = "aHR0cDovLzYzOTVvbmxpbmUuZGRucy5uZXQ6ODA4MC9tZW1mcy80OTRhOWEzNy00NWU5LTQwYWUtOWY3My0xNDg5OTk0YWIyYzNfb3V0cHV0XzAubTN1OD9zZXNzaW9uPThXVDVrSFpZOW9KcWZUNGI4REpnQUQ=";
    const url = atob(encoded).trim();

    var playerInstance = jwplayer("player");

    playerInstance.setup({
        file: url,
        type: "hls",
        width: "100%",
        height: "100%",
        autostart: true,
        mute: false,  // เปิดเสียงทันที
        controls: true,
        stretching: "fill"
    });

    // สำหรับ browser ที่อาจ block autoplay เสียง
    document.body.addEventListener('click', () => {
        playerInstance.setVolume(100); // เปิดเสียงเต็ม
        playerInstance.play();
    }, { once: true });

    // reload อัตโนมัติถ้าเกิด error
    playerInstance.on('error', function(e){
        console.error("JW Player error:", e);
        setTimeout(() => playerInstance.load(playerInstance.getPlaylist()), 3000);
    });

})();
</script>
</body>
</html>
